<div id="main">
  <p>Investor Maintainance Report</p>
  <div id="inputBox">
    <form [formGroup]="searchForm" novalidate>
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <label for="fromDate">From Date
              <span style="color:red">*</span>
            </label>
            <div>
              <p-calendar formControlName="fromDate" placeholder="From Date"></p-calendar>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <label for="toDate">To Date
              <span style="color:red">*</span>
            </label>
            <div>
              <p-calendar formControlName="toDate" placeholder="To Date"></p-calendar>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <label for="investorName">Investor Name

            </label>
            <div>
              <p-dropdown [options]="investorNames" formControlName="investorName" placeholder="Select" optionLabel="name"></p-dropdown>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="form-group">
            <label for="programType">Program Type

            </label>
            <div>
              <p-dropdown [options]="programTypes" formControlName="programType" placeholder="Select" optionLabel="type"></p-dropdown>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 col-sm-12">
          <button pButton type="button" class="search bttn-primary align-right" (click)="onSearch(searchForm)"  [disabled]="!searchForm.valid" label="Search"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="resultBox" *ngIf="showReport">
    <div class="row">
      <div class="col-md-10"></div>
      <div class="col-md-2">
          <button pButton type="button"  class="exportButton" (click)="exportToExcel()" icon="fa fa-file-excel-o"></button>
          <!-- <button pButton type="button" class="exportButton" icon="fa fa-file-pdf-o"></button>  -->
          <!-- <button pButton type="button"><img src="../../assets/export-csv.png" alt="" />CSV</button> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <p-table #dt [columns]="cols" [value]="resultData" [paginator]="true" [rows]="5">
              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th *ngFor="let col of columns">
                          {{col.header}}
                      </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr>
                      <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                      </td>
                  </tr>
              </ng-template>
          </p-table>

</div>
